# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net

trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: DotNetCoreCLI@2
  displayName: 'Build Project 1'
  inputs:
    command: 'build'
    projects: '**/Project/Tests/Project.Common.Tests.csproj'
    arguments: '--configuration $(buildConfiguration)'
- task: DotNetCoreCLI@2
  displayName: 'Run Tests for Project 1'
  inputs:
    command: 'test'
    projects: '**/Project/Tests/Project.Common.Tests.csproj'
    arguments: '--configuration $(buildConfiguration)'

- task: DotNetCoreCLI@2
  displayName: 'Build Project 2'
  inputs:
    command: 'build'
    projects: '**Project/Tests/Project.DAL.Tests/Project.DAL.Tests.csproj'
    arguments: '--configuration $(buildConfiguration)'
- task: DotNetCoreCLI@2
  displayName: 'Run Tests for Project 2'
  inputs:
    command: 'test'
    projects: '**Project/Tests/Project.DAL.Tests/Project.DAL.Tests.csproj'
    arguments: '--configuration $(buildConfiguration)'